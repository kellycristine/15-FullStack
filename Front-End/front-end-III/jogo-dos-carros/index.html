<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pista">
        <div class="linha-pontilhada"></div>
        <div class="carro linear">
            <div class="corpo-carro">
                <div class="janela"></div>
            </div>
            <div class="roda roda-esquerda"></div>
            <div class="roda roda-direita"></div>
        </div>
        <div class="carro ease-out">
            <div class="corpo-carro">
                <div class="janela"></div>
            </div>
            <div class="roda roda-esquerda"></div>
            <div class="roda roda-direita"></div>
        </div>
        <div class="carro ease-in">
            <div class="corpo-carro">
                <div class="janela"></div>
            </div>
            <div class="roda roda-esquerda"></div>
            <div class="roda roda-direita"></div>
        </div>
        <div class="carro ease-in-out">
            <div class="corpo-carro">
                <div class="janela"></div>
            </div>
            <div class="roda roda-esquerda"></div>
            <div class="roda roda-direita"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
